{% extends '../base.html' %}

{% block content %}
    {% if user.profile.profile_picture %}
        <img src="{{ user.profile.profile_picture.url }}" class="rounded-circle" alt="Profile Picture" width="100px" height="100%">
    {% endif %}
    <form method="post", enctype="multipart/form-data">
        {% csrf_token %}
        <h4>{{user.username}}</h4>
        {{ user_form.as_p }}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
{% endblock %}
