{% extends '../base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>From: {{ post.profile.user.username}}</p>
    {% if post.profile.profile_picture %}
        <img src="{{ post.profile.profile_picture.url }}" class="rounded-circle" alt="Profile Picture" width="200px" height="50%">
    {% endif %}
    <p>{{ post.content }}</p>
    <!-- Add other post attributes as needed -->
    <!-- Button to Update Page -->
    {% if post.profile == user.profile %}
        <a href="{% url 'update_class' post.pk %}" class="btn btn-primary">Update Post</a>
        <a href="{% url 'delete_class' post.pk %}" class="btn btn-danger">Delete Post</a>
    {% endif %}

{% endblock %}
